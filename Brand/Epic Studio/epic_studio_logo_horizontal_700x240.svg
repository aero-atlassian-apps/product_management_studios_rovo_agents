<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="700" height="240" viewBox="0 0 700 240" role="img" aria-labelledby="title desc">
  <title id="title">Epic Studio — Horizontal Logo</title>
  <desc id="desc">Horizontal logo combining the icon and the brand name “Epic Studio”.</desc>
  <defs>
    <style>
      .label{font-family: Inter, 'Segoe UI', Arial, sans-serif; font-weight:700; fill:#000000}
      .robot-stroke{stroke:#EA5B39; stroke-width:4; fill:#EA5B39}
      .robot-face{fill:#F7B02F}
    </style>
  </defs>
  <!-- Icon (left) -->
  <g transform="translate(0,0)">
    <rect x="16" y="16" width="268" height="212" rx="24" ry="24" fill="none" stroke="#EA5B39" stroke-width="10"/>
    <!-- Speech bubble -->
    <g>
      <rect x="182" y="36" width="44" height="26" rx="8" fill="#FFFAFA" stroke="#EA5B39" stroke-width="4"/>
      <path d="M182,52 l-12,-6 v12 z" fill="#FFFAFA" stroke="#EA5B39" stroke-width="4" stroke-linejoin="round" stroke-linecap="round"/>
      <circle cx="196" cy="49" r="2.5" fill="#EA5B39"/>
      <circle cx="206" cy="49" r="2.5" fill="#EA5B39"/>
      <circle cx="216" cy="49" r="2.5" fill="#EA5B39"/>
    </g>
    <!-- Network -->
    <g stroke="#EA5B39" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="#F7B02F" transform="translate(-16,0)">
      <line x1="166" y1="106" x2="200" y2="90"/>
      <line x1="166" y1="106" x2="240" y2="120"/>
      <line x1="166" y1="106" x2="130" y2="114"/>
      <line x1="130" y1="114" x2="104" y2="92"/>
      <line x1="130" y1="114" x2="92" y2="144"/>
      <circle cx="166" cy="106" r="7"/>
      <circle cx="200" cy="90" r="7"/>
      <circle cx="240" cy="120" r="7"/>
      <circle cx="130" cy="114" r="7"/>
      <circle cx="104" cy="92" r="7"/>
      <circle cx="92" cy="144" r="7"/>
    </g>
    <!-- Bars -->
    <g transform="translate(4,0)">
      <rect x="68" y="158" width="36" height="48" rx="8" fill="#000000" opacity="0.75"/>
      <rect x="108" y="144" width="36" height="62" rx="8" fill="#000000" opacity="0.60"/>
      <rect x="148" y="130" width="36" height="76" rx="8" fill="#000000" opacity="0.45"/>
      <rect x="188" y="116" width="36" height="90" rx="8" fill="#000000" opacity="0.30"/>
    </g>
    <!-- Robot -->
    <g transform="translate(118,32)">
      <line x1="18" y1="6" x2="6" y2="-8" class="robot-stroke"/>
      <circle cx="6" cy="-8" r="4" fill="#EA5B39"/>
      <line x1="46" y1="6" x2="58" y2="-8" class="robot-stroke"/>
      <circle cx="58" cy="-8" r="4" fill="#EA5B39"/>
      <rect x="2" y="10" width="60" height="34" rx="8" class="robot-face" stroke="#EA5B39" stroke-width="4"/>
      <circle cx="20" cy="26" r="5" fill="#000000"/>
      <circle cx="44" cy="26" r="5" fill="#000000"/>
      <rect x="22" y="34" width="20" height="6" rx="3" fill="#000000"/>
    </g>
  </g>
  <!-- Wordmark (right) -->
  <g transform="translate(320,0)">
    <text x="0" y="150" class="label" font-size="64" dominant-baseline="middle">Epic Studio</text>
  </g>
</svg>